<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h1>Login</h1>

<!--action attribute: Where to send the form-data when the form is submitted.-->
<form action = "/admin/login" method ="get">
    user_id: <input type="text" id="userid" name="user_id" ><br>
    password: <input type="password" id="password" name="password" ><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
